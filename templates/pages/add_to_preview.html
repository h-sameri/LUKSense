{% set title = 'Add to preview' %}
{% set filename = 'form-element-textarea.html' %}

{% extends 'layouts/horizontal.html' %}
{% block content %}
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Add to preview</h3>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">

                        </div>
                        <form class="form form-horizontal" method="POST"
                              action="{{ url_for('add_to_preview') }}">

                            <div class="card-body">
                                <div class="form-group mb-3">
                                    {{ form.csrf_token }}
                                    {{ form.file_id }}
                                    {{ form.nft_id }}
                                </div>
                                <button type="submit" class="btn btn-primary block">Add to preview</button>
                    <a href="{{ url_for('nft', id=nft_id) }}"
                       class="btn btn-outline-secondary btn-sm mt-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
