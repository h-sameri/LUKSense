{% set title = 'Announcement #'+str(id) %}

{% extends 'layouts/horizontal.html' %}
{% block content %}
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Announcement #{{ id }}</h3>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">

                        </div>

                        <div class="card-body">
                            <h2>{{ announcement.get_title() }}</h2>
                            <h6>{{ pretty_time(announcement.get_creation_time()) }} UTC</h6>
                            <p>{{ announcement.get_html()|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
